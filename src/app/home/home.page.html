<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-title>
  Pagamento
  </ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
  <ion-item>
  <ion-input [(ngModel)]="valor" label="Valor venda"
  labelPlacement="floating"></ion-input>
  </ion-item>
  <ion-radio-group [(ngModel)]="formaPgto">
  <ion-item>
  <ion-label>PIX</ion-label>
  <ion-radio value="pix"></ion-radio>
  </ion-item>
  <ion-item>
  <ion-label>Débito</ion-label>
  <ion-radio value="deb"></ion-radio>
  </ion-item>
  <ion-item>
  <ion-label>Crédito</ion-label>
  <ion-radio value="cred"></ion-radio>
  </ion-item>
  </ion-radio-group>
  <ion-button expand="block"
  (click)="calcularVenda()">Calcular Venda</ion-button>
  </ion-content>
